<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dream Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header Section -->
     <header>
        <div class="logo">Dwello</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="#">Sign Up</a>
     </header>
     <!-- Hero Section -->
      <section>
        <div class="container">
            <h2>Find Your Dream Home</h2>
            <p>Explore our curated selection of exquisite properties meticulously tailored to your unique dream home vision</p>
            <a href="#" class="button">Sign Up</a>
        </div>
      </section>
      <!-- search Bar -->
       <section class="search-bar">
       <form>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter city or area">
        <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
            </select>
        <label for="price">Price Range:</label>
        <select id="price" name="price">
            <option value="500k">Up to $500k</option>
            <option value="1m">$500k - $1M</option>
            <option value="2m">$1M - $2M </option>
            <option value="3m">Above $2M</option>
        </select>
       </form>
    </section>

     <!-- Footer Section -->
      <footer>
    
      </footer>

    
</body>
</html>
